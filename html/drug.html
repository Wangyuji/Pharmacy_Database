<!DOCTYPE html>

<html>
    <head>
        <meta charset="utf-8">
        <title>Healthy Pharmacy</title>
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="
            sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
        <link href="styles.css" rel="stylesheet" type="text/css"> 
    </head>
    <body>
        <header class="navbar navbar-expand light-green">
            <nav class="collapse navbar-collapse" id="nav">
                <ul class="navbar-nav">
                    <li class="nav-item"><a class="nav-link" href="index.html">Home</a></li>
                    <li class="nav-item"><a class="nav-link" href="drug.html">Drugs</a></li>
                    <li class="nav-item"><a class="nav-link" href="patient.html">Patients</a></li>
                    <li class="nav-item"><a class="nav-link" href="order.html">Orders</a></li>
                    <li class="nav-item"><a class="nav-link" href="sale.html">Sales</a></li>
                </ul>
            </nav>
            <div class="row">
                <div class="col-8">
                    <h5>Saradi-Wang Pharmacy</h5>
                </div>
                <div class="col-4">
                    <h6>Pharmacy DEA: </h6>
                </div>
            </div>
        </header>
        <div class="container-fluid" id="body">
            <form class="col-6 float-right" id="update">
                <div class="form-group row">
                    <legend>Update On-Hand Quantity</legend>
                    <label for="searchItem" class="col-form-label">NDC</label>
                    <div class="col-4">
                        <input type="number" name="NDC" class="form-control" placeholder="xxxxx-xxxx-xx">
                    </div>
                    <label for="searchItem" class="col-form-label">QTY On-Hand</label>
                    <div class="col-4">
                        <input type="number" name="NDC" class="form-control" placeholder="xxxxx-xxxx-xx">
                    </div>
                </div>
                <button type="submit" id="updateDrug" class="btn dark-green">Update</button> </br>
            </form>
            <form class="col-6" id="search">
                <legend class="">Search Drug</legend>
                <div class="form-group row">
                    <label for="searchItem" class="col-form-label">Drug Name</label>
                    <div class="col-6">
                        <input type="text" name="drug" class="form-control" placeholder="Name">
                    </div>
                    <button type="submit" id="searchItem" class="btn dark-green">Search</button>
                </div>
                <div class="form-group row">
                    <label for="drug_id" class="col-form-label">NDC</label>
                    <div class="col-6">
                        <input type="number" name="drug_id" class="form-control" placeholder="xxxxx-xxxx-xx"></label>
                    </div>
                    <button type="submit" id="searchItem" class="btn dark-green">Search</button>
                </div>
            </form>
            <br>
            <div style="padding: 10px;" class="container">
                <!--It will generate a list for existing item-->'          
                <h2 style="text-align: left;">Inventory</h2>
                <table class="table" id= "existD">
                    <thead class="light-green">
                        <th>NDC</th>
                        <th>Name</th>
                        <th>Price</th>
                        <th>Strength</th>
                        <th>Inventory</th>
                    </thead
                    <tr>
                        <td>00000-0000-00</td>
                        <td>Aspirin</td>
                        <td>0.32$</td>
                        <td>81 MG</td>
                        <td>300</td>
                    </tr>
                </table>
            </div>
            
            <form class="col-12" id="add">
                <legend class="">Add Drug</legend>
                <div class="form-group row">
                    <label for="addItem" class="col-form-label">Name</label>
                    <div class="col-2">
                        <input type="text" name="drug" class="form-control" placeholder="Name">
                    </div>
                    <label for="addItem" class="col-form-label">NDC</label>
                    <div class="col-2">
                        <input type="number" name="NDC" class="form-control" placeholder="xxxxx-xxxx-xx">
                    </div>
                    <label for="addItem" class="col-form-label">Price</label>
                    <div class="col-2">
                        <input type="number" step="0.01" name="price" class="form-control" placeholder="$0.00">
                    </div>
                    <label for="addItem" class="col-form-label">Strength</label>
                    <div class="col-2">
                        <input type="number" step="0.01" name="strength" class="form-control" placeholder="0 mg">
                    </div>
                    <button type="submit" id="addItem" class="btn dark-green">Add</button>
                </div>
            </form>
        </div>
        <footer class="light-green">Group 47</footer>
    </body>
</html>
